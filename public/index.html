<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="https://mankind.oss-cn-guangzhou.aliyuncs.com/shian_second/logo20220321.png">
  <title><%= webpackConfig.name %></title>
  <!--[if lt IE 11]>
  <script>window.location.href = '/html/ie.html';</script><![endif]-->
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999999;
    }
    #logo{
      width: 10vw;
      height: 10vw;
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(359deg);
      }
    }

    @keyframes configure-clockwise {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(90deg);
      }
      50% {
        transform: rotate(180deg);
      }
      75% {
        transform: rotate(270deg);
      }
      100% {
        transform: rotate(359deg);
      }
    }

    @keyframes configure-xclockwise {
      0% {
        transform: rotate(45deg);
      }
      25% {
        transform: rotate(-45deg);
      }
      50% {
        transform: rotate(-135deg);
      }
      75% {
        transform: rotate(-215deg);
      }
      100% {
        transform: rotate(-305deg);
      }
    }

    @keyframes pulse {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: .25;
        transform: scale(.75);
      }
    }

    * {
      box-sizing: border-box;
    }

    .spinner-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    /* X-ROTATING BOXES */
    .configure-border-1 {
      margin: 0!important;
      width: 220px;
      height: 220px;
      padding: 3px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f49803;
      animation: configure-clockwise 3s ease-in-out 0s infinite alternate;
    }
    .configure-center {
      width: 220px;
      height: 220px;
      padding: 3px;
      position: absolute;
      display: flex;
      z-index: 999999;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0);
    }
    .configure-border-2 {
      margin: 0!important;
      width: 220px;
      height: 220px;
      padding: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      transform: rotate(45deg);
      animation: configure-xclockwise 3s ease-in-out 0s infinite alternate;
    }

    .configure-core {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .no-js #loader-wrapper {
      display: none;
    }

    .no-js h1 {
      color: #fff;
    }

  </style>
</head>
<body>
<div id="app">
  <div id="loader-wrapper">
    <div class="spinner-box">
      <div class="configure-border-1">
        <div class="configure-core"></div>
      </div>
      <div class="configure-center">
        <img id="logo" src="https://mankind.oss-cn-guangzhou.aliyuncs.com/shian_second/logo20220321.png" alt="logo">
      </div>
      <div class="configure-border-2">
        <div class="configure-core"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
